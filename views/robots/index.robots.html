<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robots List</title>
  <link rel="stylesheet" href="../static/style/index.css">
</head>

<body>
  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Verdor ID</th>
      <th>Battery</th>
      <th>Status</th>
    </thead>

    <tbody>
      {{range .data}}
      <tr>
        <td>{{.Id}}</td>
        <td><a href="robots/{{.Id}}">{{.Name}}</a></td>
        <td>{{.VendorId}}</td>
        <td>{{.Battery}}</td>
        <td>{{.Status}}</td>
      </tr>
      {{end}}
    </tbody>

  </table>
</body>

</html>
